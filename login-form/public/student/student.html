<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        /* Styles for the navbar and popup */
        .navbar { background-color: blue; padding: 10px; text-align: center; font-size: 23px; }
        .navbar a { color: white; padding: 10px; text-decoration: none; }
        .navbar a:hover { text-decoration: underline; transition: all 0.4s ease; }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 30px; /* Increased padding */
            width: 400px; /* Increased width */
            text-align: center;
            z-index: 1000; /* Ensure it appears above other content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px; /* Optional: Rounded corners */
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 999; /* Behind the popup */
        }
        .popup button { 
            margin-top: 10px; 
            padding: 10px 20px; /* Added padding for buttons */
            font-size: 16px; /* Increased font size for buttons */
        }
    </style>    
</head>
<body>
    <div class="navbar">
        <a href="../student/student.html">Home</a>
        <a href="../student/student_mydocuments.html">My Documents</a>
        <a href="../student/student_submitform.html">Submit Form</a>
        <a href="../student/student_profile.html">Profile</a>
        <a href="#" style="font-weight: bold; font-size: 21px; transform: translateY(-10px); float:right" onclick="showLogoutPopup()">Logout</a>
    </div>

    <h1>Welcome, Student!</h1>

    <!-- Overlay for the popup -->
    <div id="overlay" class="overlay" onclick="hideLogoutPopup()"></div>

    <!-- Logout Confirmation Popup -->
    <div id="logoutPopup" class="popup">
        <p style="font-size: 26px">Are you sure you want to log out?</p>
        <button onclick="logout()" style="background-color: rgb(200, 63, 63); color: white; border: 1px solid black">Yes</button>&nbsp;&nbsp;
        <button onclick="hideLogoutPopup()">No</button>
    </div>

    <script>
        // Get the username from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Function to display the logout confirmation popup
        function showLogoutPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('logoutPopup').style.display = 'block';
        }

        // Function to hide the logout popup
        function hideLogoutPopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('logoutPopup').style.display = 'none';
        }

        // Function to handle logout
        function logout() {
            window.location.href = '/'; // Redirect to the login screen
        }
    </script>
</body>
</html>
